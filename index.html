<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Build Your Custom Pack of 8 Chocolates</div>
        <div class="products">
          <!-- Add your products here -->
          <div class="product" data-name="Dark Chocolate" data-price="50">
            <img src="https://m.media-amazon.com/images/I/81EAqP0D0+L.jpg" alt="Dark Chocolate">
            <p>Dark Chocolate</p>
            <span>₹50</span>
            <input type="number" min="0" max="8" value="0" onchange="updateSummary()">
          </div>
          <div class="product" data-name="Milk Chocolate" data-price="40">
            <img src="https://m.media-amazon.com/images/I/61fMDG0hW+L.jpg" alt="Milk Chocolate">
            <p>Milk Chocolate</p>
            <span>₹40</span>
            <input type="number" min="0" max="8" value="0" onchange="updateSummary()">
          </div>
          <div class="product" data-name="White Chocolate" data-price="60">
            <img src="https://m.media-amazon.com/images/I/517kvBSAucL._AC_UF1000,1000_QL80_.jpg" alt="White Chocolate">
            <p>White Chocolate</p>
            <span>₹60</span>
            <input type="number" min="0" max="8" value="0" onchange="updateSummary()">
          </div>
          <div class="product" data-name="Fruit and Nut" data-price="70">
            <img src="https://rukminim2.flixcart.com/image/850/1000/kirr24w0-0/chocolate/i/k/h/110-dairy-milk-silk-fruit-and-nut-cadbury-original-imafyhh5wzeyhz7j.jpeg?q=20" alt="Fruit and Nut">
            <p>Fruit and Nut</p>
            <span>₹70</span>
            <input type="number" min="0" max="8" value="0" onchange="updateSummary()">
          </div>
          <div class="product" data-name="Crunchy" data-price="80">
            <img src="https://m.media-amazon.com/images/I/61bJcjJx4eL.jpg" alt="Crunchy">
            <p>Crunchy</p>
            <span>₹80</span>
            <input type="number" min="0" max="8" value="0" onchange="updateSummary()">
          </div>
          <div class="product" data-name="Caramel" data-price="90">
            <img src="https://m.media-amazon.com/images/I/81AEzERv0FL.jpg" alt="Caramel">
            <p>Caramel</p>
            <span>₹90</span>
            <input type="number" min="0" max="8" value="0" onchange="updateSummary()">
          </div>
        </div>
        <div class="summary">
          <h3>Your Custom Pack</h3>
          <ul id="summary-items">
            <!-- The summary items will be added here -->
          </ul>
          <p id="summary-total">Total: ₹0</p>
        </div>
      </div>



    <script src="script.js"></script>
</body>
</html>
